<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>HOTEL RABÚ</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="js/reserva.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>

.no-caret::after {
    display: none;
}

/* Estilo do botão de voltar */
.btn-primary img {
    width: 28px;
    height: 28px;
}

.btn-primary{
    background-color: transparent;
    border-color: transparent;
}

/* Estilo do botão do dropdown */
.btn-secondary img {
    width: 28px;
    height: 28px;
}

.btn-secondary {
    border-radius: 0.25rem;
    background-color: transparent;
    border-color: transparent;
}

/* Estilo do dropdown */
.dropdown-menu {
    background-color: #ffffff;
    border: 1px solid #e9ecef;
}

.dropdown-item:hover {
    background-color: #f8f9fa;
}

.menu{
			width: 100%;
			background-color: blue;
			padding: 8%;
			
		}
		.white{
			color: white;
			font-weight: 600;
		}

        .container-guest {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: rgba(131, 121, 121, 0.514);
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content-guest {
    padding: 20px;
}

.title-guest {
    margin-top: 0;
}

.btn-guest {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-primary-guest {
    background-color: gray;
    color: #fff;
    margin: 10px;
}

.btn-secondary-guest {
    background-color: #ccc;
    color: #333;
    margin: 10px;
}

.table-guest {
    width: 100%;
    border-collapse: collapse;
}

.th-guest {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.modal-guest {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color:  rgba(131, 121, 121, 0.514);;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
}

.title-modal-guest {
    margin-top: 0;
}

.form-guest {
    padding: 20px;
}

.form-label-guest {
    display: block;
    margin-bottom: 10px;
}

.form-control-guest {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

	
	.container-reserva {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: rgba(131, 121, 121, 0.514);
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content-reserva {
    padding: 20px;
}

.title-reserva {
    margin-top: 0;
}

.btn-reserva {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-primary-reserva {
    background-color: gray;
    color: #fff;
    margin: 10px;
}

.btn-secondary-reserva {
    background-color: #ccc;
    color: #333;
    margin: 10px;
}

.table-reserva {
    width: 100%;
    border-collapse: collapse;
}

.th-reserva {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.modal-reserva {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(131, 121, 121, 0.514);
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
}

.title-modal-reserva {
    margin-top: 0;
}

.form-reserva {
    padding: 20px;
}

.form-label-reserva {
    display: block;
    margin-bottom: 10px;
}

.form-control-reserva {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.logo-container {
    position: absolute;
    top: 400px; 
    left: 50%;
    transform: translateX(-50%);
    z-index: 0; 
    width: 100%;
    text-align: center;
}

.logo {
    width: 200px; 
    opacity: 0.5; 
}

.container-reserva {
    position: relative;
    z-index: 1; 
    padding-top: 20px; 
}

</style>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom menu">
        <!-- Nome do Hotel -->
        <a href="#" class="text-dark text-decoration-none">
            <span class="fs-4 white">HOTEL RABÚ</span>
        </a>
        
        <!-- Botão de Voltar e Dropdown -->
        <div class="d-flex align-items-center">
            <!-- Botão de Voltar ao Início -->
            <a href="index.html" class="btn btn-primary me-2">
                <img src="image/voltar.png" alt="Voltar" style="width: 28px; height: 28px;">
            </a>
            
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="btn btn-pry dropdown-toggle no-caret" type="button" id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="image/images.png" alt="Menu" style="width: 28px; height: 28px;">
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
                    <li><a class="dropdown-item" href="hospede.html">Hóspedes</a></li>
                    <li><a class="dropdown-item" href="quarto.html">Quartos</a></li>
                    <li><a class="dropdown-item" href="conta.html">Conta</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <!-- Logo centralizado -->
    <div class="logo-container">
        <img src="image/LOGO.jpg" alt="Logo" class="logo">
    </div>

    <div class="container-reserva">
        <div class="content-reserva">
            <h2 class="title-reserva">Reservas</h2>
            <button class="btn-reserva btn-primary-reserva mb-3" onclick="showAddReservaForm()">+</button>
            <table class="table-reserva">
                <thead>
                    <tr>
                        <th class="th-reserva">ID</th>
                        <th class="th-reserva">Disponibilidade</th>
                        <th class="th-reserva">Quarto</th>
                        <th class="th-reserva">Hóspede</th>
                    </tr>
                </thead>
                <tbody id="reservaTableBody">
                    <!-- Reservas serão carregadas aqui -->
                </tbody>
            </table>
        </div>
    
        <div id="reservaFormModal" style="display:none;" class="modal-reserva">
            <h3 id="formTitle" class="title-modal-reserva">Incluir Reserva</h3>
            <form id="reservaForm" class="form-reserva">
                <input type="hidden" id="reservaId">
                <div class="mb-3">
                    <label for="reservaDisponibilidade" class="form-label-reserva">Disponibilidade</label>
                    <input type="text" class="form-control-reserva" id="reservaDisponibilidade" required>
                </div>
                <div class="mb-3">
                    <label for="reservaQuarto" class="form-label-reserva">Quarto</label>
                    <select class="form-select" id="reservaQuarto" required>
                        <!-- Opções de quartos serão carregadas aqui -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reservaHospede" class="form-label-reserva">Hóspede</label>
                    <select class="form-select" id="reservaHospede" required>
                        <!-- Opções de hóspedes serão carregadas aqui -->
                    </select>
                </div>
                <button type="submit" class="btn-reserva btn-primary-reserva">Salvar</button>
                <button type="button" class="btn-reserva btn-secondary-reserva" onclick="closeReservaForm()">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
